<html>
	<head>
		<script type="text/javascript" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<title>Final Project</title>
	</head>
	<body>
		<h1 id="welcome">Welcome to Recipes for Hungry Students</h1>
		<div id="Top">
			<p id="descrip"> Please type in a word to search for a recipe</p>

			<p id="favorites">Favorites</p>
		</div>
		<div id="displayFavorites"></div>
		<div id="addFavorites"></div>

		<p><img src="background-yellow.jpg" id="image" alt="recipe"></p>
		<div id="ingredients"></div>
		<div id="instructions"></div>
		<div id="extra"></div>
		<div id="error"></div>
	</body>
</html>
